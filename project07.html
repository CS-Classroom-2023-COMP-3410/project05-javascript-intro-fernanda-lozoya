<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }

    .calculator {
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 300px;
    }

    .display {
      font-size: 24px;
      height: 50px;
      margin-bottom: 10px;
      text-align: right;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background: #f9f9f9;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    button.function {
      background-color: #6c757d;
    }

    button.function:hover {
      background-color: #5a6268;
    }

    button.clear {
      background-color: #dc3545;
    }

    button.clear:hover {
      background-color: #c82333;
    }

    button.equal {
      background-color: #28a745;
      grid-column: span 2;
    }

    button.equal:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="performOperation('/')" class="function">&divide;</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="performOperation('*')" class="function">&times;</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="performOperation('-')" class="function">&minus;</button>

      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
      <button onclick="clearDisplay()" class="clear">C</button>
      <button onclick="performOperation('+')" class="function">&plus;</button>

      <button onclick="calculateSquareRoot()" class="function">âˆš</button>
      <button onclick="calculatePercentage()" class="function">%</button>
      <button onclick="performOperation('=')" class="equal">=</button>
    </div>
  </div>

  <script>
    let currentInput = '';
    let previousInput = '';
    let operation = null;

    const display = document.getElementById('display');

    function appendValue(value) {
      if (currentInput.includes('.') && value === '.') return;
      currentInput += value;
      updateDisplay(currentInput);
    }

    function updateDisplay(value) {
      display.textContent = value || '0';
    }

    function performOperation(op) {
      if (op === '=') {
        if (previousInput && operation) {
          calculateResult();
        }
      } else {
        if (currentInput) {
          if (previousInput && operation) {
            calculateResult();
          } else {
            previousInput = currentInput;
            currentInput = '';
          }
          operation = op;
        }
      }
    }

    function calculateResult() {
      let result;
      const prev = parseFloat(previousInput);
      const curr = parseFloat(currentInput);

      if (isNaN(prev) || isNaN(curr)) return;

      switch (operation) {
        case '+':
          result = prev + curr;
          break;
        case '-':
          result = prev - curr;
          break;
        case '*':
          result = prev * curr;
          break;
        case '/':
          result = curr === 0 ? 'Error' : prev / curr;
          break;
        default:
          return;
      }

      currentInput = result.toString();
      previousInput = '';
      operation = null;
      updateDisplay(currentInput);
    }

    function clearDisplay() {
      currentInput = '';
      previousInput = '';
      operation = null;
      updateDisplay('0');
    }

    function calculateSquareRoot() {
      if (currentInput) {
        const value = parseFloat(currentInput);
        currentInput = value < 0 ? 'Error' : Math.sqrt(value).toString();
        updateDisplay(currentInput);
      }
    }

    function calculatePercentage() {
      if (currentInput) {
        currentInput = (parseFloat(currentInput) / 100).toString();
        updateDisplay(currentInput);
      }
    }
  </script>
</body>
</html>
